<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Agenda do Colaborador</title>
</head>
<body>
  <h1>Agenda do Colaborador</h1>

  <!-- Botões -->
  <div>
    <a th:href="@{/colaborador/indisponibilizar-horario/{id}(id=${colaborador.id})}">Indisponibilizar Horários</a> |
    <a th:href="@{/colaborador/disponibilizar-horario/{id}(id=${colaborador.id})}">Disponibilizar Horários</a>
  </div>

  <h2>Segunda</h2>
  <ul>
    <li th:each="h : ${horariosSegunda}">
      <span th:text="${h}"></span> - Disponível
    </li>
  </ul>

  <h2>Terça</h2>
  <ul>
    <li th:each="h : ${horariosTerca}">
      <span th:text="${h}"></span> - Disponível
    </li>
  </ul>

  <h2>Quarta</h2>
  <ul>
    <li th:each="h : ${horariosQuarta}">
      <span th:text="${h}"></span> - Disponível
    </li>
  </ul>

  <h2>Quinta</h2>
  <ul>
    <li th:each="h : ${horariosQuinta}">
      <span th:text="${h}"></span> - Disponível
    </li>
  </ul>

  <h2>Sexta</h2>
  <ul>
    <li th:each="h : ${horariosSexta}">
      <span th:text="${h}"></span> - Disponível
    </li>
  </ul>
</body>
</html>
